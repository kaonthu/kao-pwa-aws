<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API 測試控制台｜KAO-YU-HSIANG</title>

  
  <!-- 共用樣式 -->
  <link href="/static/css/style.css" rel="stylesheet">

  <!-- 外部套件 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div id="header"></div>

  <main id="main" class="container">
    <div class="text-center mb-5">
      <h1>🧪 API 測試控制台</h1>
      <p class="text-muted">快速測試 Lambda API 與公共 API 的回傳結果。</p>
    </div>

    <!-- Lambda 測試 -->
    <div class="section-title">⚙️ 一、Lambda API 測試</div>
    <p>目標端點：</p>
    <pre><code>https://4b5cqz0xpd.execute-api.ap-northeast-1.amazonaws.com/Prod/hello</code></pre>

    <button id="btnLambda"><i class="fa-solid fa-cloud-arrow-down"></i> 呼叫 Lambda API</button>
    <div id="lambdaResult" class="result-block mt-3">🕓 尚未測試</div>

    <!-- 公共 API 測試 -->
    <div class="section-title">🌍 二、公共 API 測試</div>
    <p>示範端點（JSONPlaceholder 測試 API）：</p>
    <pre><code>https://jsonplaceholder.typicode.com/todos/1</code></pre>

    <button id="btnPublic"><i class="fa-solid fa-globe"></i> 呼叫公共 API</button>
    <div id="publicResult" class="result-block mt-3">🕓 尚未測試</div>

    <!-- 更新日期 -->
    <p class="text-muted mt-5">📅 更新日期：2025-11-06</p>
  </main>

  <div id="footer"></div>
  <script src="/static/js/layout.js"></script>

  <script>
    const lambdaUrl = "https://4b5cqz0xpd.execute-api.ap-northeast-1.amazonaws.com/Prod/hello";
    const publicUrl = "https://jsonplaceholder.typicode.com/todos/1";

    async function callAPI(url, targetId) {
      const box = document.getElementById(targetId);
      box.textContent = `🚀 正在呼叫：${url}`;
      try {
        const res = await fetch(url, { mode: "cors" });
        const text = await res.text();
        try {
          const json = JSON.parse(text);
          box.textContent = JSON.stringify(json, null, 2);
        } catch {
          box.textContent = text;
        }
      } catch (err) {
        box.textContent = "❌ 發生錯誤：" + err;
      }
    }

    document.getElementById("btnLambda").addEventListener("click", () => callAPI(lambdaUrl, "lambdaResult"));
    document.getElementById("btnPublic").addEventListener("click", () => callAPI(publicUrl, "publicResult"));
  </script>
</body>
</html>
