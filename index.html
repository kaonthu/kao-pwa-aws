<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISWT - 登入頁面</title>

  <!-- 核心樣式 -->
  <link href="/static/css/style.css" rel="stylesheet">

  <!-- 外部套件 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- ✅ 共用 Header -->
  <div id="header"></div>

  <!-- Main -->
  <main id="main" class="d-flex justify-content-center align-items-center text-center">
    <div class="login-box animate__animated animate__fadeInDown">
      <h2 class="mb-4">登入 ISWT 系統測試</h2>

      <!-- ✅ 改為 /login -->
      <form action="/login" method="post" id="login-form">
        <div class="mb-3 text-start">
          <label for="user_id" class="form-label fw-bold">帳號</label>
          <input type="text" class="form-control" id="user_id" name="user_id" required minlength="4" maxlength="20">
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label fw-bold">密碼</label>
          <input type="password" class="form-control" id="password" name="password" required minlength="4" maxlength="20">
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">登入</button>

        <!-- 🔸 顯示錯誤訊息用 -->
        <div id="login-message" class="mt-3 text-danger fw-bold"></div>
      </form>
    </div>
  </main>

  <!-- ✅ 共用 Footer -->
  <div id="footer"></div>

  <!-- JS -->
  <script src="/static/js/layout.js"></script>
</body>
</html>
